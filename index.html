<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mihami.in</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
    /* Styles for responsive grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      padding: 1px;
    }
    .image-item {
      position: relative;
      overflow: hidden;
    }
    .image-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="image-grid">
  <div class="image-item">
    <img src="1.png" alt="Image 1">
    <!-- <img src="https://via.placeholder.com/800x600" alt="Image 1"> -->
  </div>
  <div class="image-item">
    <img src="2.png" alt="Image 2">
  </div>
  <div class="image-item">
    <img src="3.png" alt="Image 3">
  </div>
  <div class="image-item">
    <img src="4.png" alt="Image 4">
  </div>
  <div class="image-item">
    <img src="5.png" alt="Image 5">
  </div>
  <div class="image-item">
    <img src="6.png" alt="Image 6">
  </div>
  <div class="image-item">
    <img src="7.png" alt="Image 7">
  </div>
  <div class="image-item">
    <img src="8.png" alt="Image 8">
  </div>
  <div class="image-item">
    <img src="9.png" alt="Image 9">
  </div>
</div>

</body>
</html>
